<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Price Calculator</h1>
        <div class="input-group">
            <label for="model-name">형명:</label>
            <input type="text" id="model-name" placeholder="Enter model name">
        </div>
        <div class="output-group">
            <p><strong>변경 후 가격:</strong> <span id="price-after-change"></span></p>
        </div>
        <div class="input-group">
            <label for="special-dealer-discount-rate">특약점 할인율 (%):</label>
            <input type="number" id="special-dealer-discount-rate" value="76" min="0" max="100">
        </div>
        <div class="input-group">
            <label for="user-discount-rate">USER 할인율 (%):</label>
            <input type="number" id="user-discount-rate" value="78" min="0" max="100">
        </div>
        <div class="output-group">
            <p><strong>공급가:</strong> <span id="supply-price"></span></p>
        </div>
        <div class="output-group">
            <label>할인금액:</label>
            <span id="discount-amount"></span>
        </div>
        <div class="output-group">
            <label>마진:</label>
            <span id="margin"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
